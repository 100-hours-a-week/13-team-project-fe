name: FE V2 CD PIPELINE
run-name: FE V2 CD • ${{ github.event.workflow_run.head_sha }}

on:
  workflow_run:
    workflows: ["FE V2 CI PIPELINE"]
    types: [completed]

permissions:
  contents: read
  actions: read
  id-token: write

concurrency:
  group: fe-v2-cd-${{ github.event.workflow_run.head_sha }}
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' }}
    runs-on: ubuntu-24.04-arm
    environment: ${{ github.event.workflow_run.head_branch == 'main' && 'production' || 'develop' }}
    env:
      AWS_REGION: ap-northeast-2

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.event.workflow_run.head_sha }}
          path: dist
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Verify build output
        run: test -d dist && test -f dist/index.html

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          # HTML — no-cache (항상 최신)
          aws s3 sync dist/ "s3://${S3_BUCKET}" \
            --delete \
            --cache-control "no-cache, no-store, must-revalidate" \
            --exclude "*" --include "*.html"

          # Assets (JS/CSS/이미지) — 장기 캐싱 (Vite content hash)
          aws s3 sync dist/ "s3://${S3_BUCKET}" \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html"

      - name: Invalidate CloudFront cache
        env:
          CF_DISTRIBUTION_ID: ${{ secrets.CF_DISTRIBUTION_ID }}
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id "${CF_DISTRIBUTION_ID}" \
            --paths "/*" \
            --query "Invalidation.Id" --output text)
          echo "Invalidation ID: ${INVALIDATION_ID}"

      - name: Health check
        run: |
          sleep 5
          curl -sf --retry 5 --retry-delay 3 "https://dev.moyeobab.com" > /dev/null
          echo "Health check passed"

      - name: Notify Discord
        if: always()
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          BRANCH: ${{ github.event.workflow_run.head_branch }}
          COMMIT_MSG: ${{ github.event.workflow_run.head_commit.message }}
          AUTHOR: ${{ github.event.workflow_run.head_commit.author.name }}
          RUN_NUM: ${{ github.event.workflow_run.run_number }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            TITLE="FE V2 배포 성공"
            DESC="S3 + CloudFront에 정상 배포되었습니다."
            COLOR=3066993
          elif [ "${{ job.status }}" = "cancelled" ]; then
            TITLE="FE V2 배포 취소"
            DESC="배포가 취소되었습니다."
            COLOR=9807270
          else
            TITLE="FE V2 배포 실패"
            DESC="배포에 실패했습니다. Actions 로그를 확인해주세요."
            COLOR=15158332
          fi

          jq -n \
            --arg title "$TITLE" \
            --arg desc "$DESC" \
            --arg color "$COLOR" \
            --arg branch "$BRANCH" \
            --arg run_num "$RUN_NUM" \
            --arg author "$AUTHOR" \
            --arg msg "$COMMIT_MSG" \
            --arg url "$RUN_URL" \
            '{
              embeds: [{
                title: $title,
                description: $desc,
                color: ($color | tonumber),
                fields: [
                  {name: "브랜치", value: $branch, inline: true},
                  {name: "빌드 번호", value: ("#" + $run_num), inline: true},
                  {name: "작성자", value: $author, inline: true},
                  {name: "커밋 메시지", value: $msg, inline: false},
                  {name: "상세", value: ("[Actions 로그](" + $url + ")"), inline: false}
                ],
                footer: {
                  text: "FE V2 CD (S3 + CloudFront)",
                  icon_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                }
              }]
            }' | curl -sf -X POST "$WEBHOOK" -H "Content-Type: application/json" -d @-
