name: FE PR CI PIPELINE

on:
  pull_request:
    branches: [develop, main]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: fe-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-ci:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        id: build_step
        run: npm run build --if-present

      # 빌드 성공 시 코멘트
      - name: Success Comment
        if: success()
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ✅ **CI 검증 완료!**
            - Lint 및 Build가 성공적으로 완료되었습니다.
            - 실행 결과: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          comment_tag: ci_status

      # 빌드 실패 시 코멘트
      - name: Failure Comment
        if: failure()
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ❌ **CI 검증 실패**
            빌드 과정에서 에러가 발생했습니다. 로그를 확인해 주세요.
            - 에러 확인: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          comment_tag: ci_status
